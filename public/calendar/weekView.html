<div class="container-fluid" id = "weekView">
        <div class = "row mt-4  justify-content-center">
            <button class = "col-1" align = "left" ng-click="vm.changeWeek(-1)"><</button>
            <h2 class = "col-3" align = "center">
                {{vm.week[0]}} a {{vm.week[6]}} de {{vm.monthList[vm.shownMonth]}}
            </h2>
            <button class = "col-1" align = "right" ng-click="vm.changeWeek(1)">></button>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8" id="week-view">
                <table class="table table-bordered table-fixed">
                    <thead>
                        <tr>
                            <th>
                                <div class = "col-xs-3">
                                    
                                </div>
                            </th>
                            <th scope="col" ng-repeat="(key,day) in vm.week" class = "col-xs-8 table-title week">
                                <div class = "row justify-content-center">
                                    <div class = "col-12" align = "center">
                                        {{day}} {{vm.weekDayList[key]}}
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                     <tr class = "time" ng-repeat="hour in vm.hours">
                            <td>
                                <div class = "row justify-content-center">
                                    <div class = "col-12" align = "center">
                                        {{hour}}
                                    </div>
                                <div>
                            </td>
                            <td class = "col-xs-8" ng-repeat="(key,day) in vm.week">
                                <div>
                                  
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
