<div class="modal fade" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="createEventLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPersonLabel">Criar Evento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-9">
              <label class="col-form-label">Nome:</label>
              <input ng-model="vm.event.title" type="text" class="form-control input">
              <label class="col-form-label">Data:</label>
              <input ng-model="vm.event.dateToBeShown" type="text" class="form-control input">
              <label class="col-form-label profile">Hor√°rio:</label>
              <div class="row justify-content-center" id="time">
                <span class="col-2">From</span>
                <input ng-model="vm.event.start" type="text" class="form-control input col-3 ml-2" id="timeBegin">
                <span class="col-1">to</span>
                <input ng-model="vm.event.end" type="text" class="form-control input col-3 ml-2" id="timeEnd">
              </div>
              <div class=" row form-check justify-content-center pt-2">
                <input type="checkbox" class="form-check-input col-2 pr-4" id="checkAllDay">
                <label class="form-check-label col-10 pl-4" for="exampleCheck1">Evento durante todo o dia</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-grey-rounded" data-dismiss="modal">Close</button>
        <button type="button" class="btn-blue-rounded" ng-click="vm.saveAddition()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
