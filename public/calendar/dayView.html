<div class="container-fluid" id = "dayView">
    <div class = "row mt-4 justify-content-center">
        <div class = "col-1 align-self-center">
            <div class = "row justify-content-center">
                <button align = "center" ng-click="vm.changeDay(-1)"><</button>
            </div>
        </div>
        <div class = "col-4">
            <div class = "row">
                <h2 class = "col-12" align = "center">
                    {{vm.shownDay}} de {{vm.shownMonth}} de {{vm.shownYear}}
                </h2>
            </div>
            <div class = "row justify-content-center">
                <h3 class = "col-4" align = "center">
                    {{vm.shownWeekDay}}
                </h3>
            </div>
        </div>
        <div class = "col-1 align-self-center">
            <div class = "row justify-content-center">
                <button align = "center" ng-click="vm.changeDay(1)">></button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-8" id="week-view">
            <table class="table table-bordered table-fixed">
                <thead>
                    <tr>
                        <div class = "row"></div>
                            <div class = "col-2">

                            </div>
                        </div> 
                    </tr>
                    <tr>
                        
                    </tr>
                </thead>
                <tbody>
                 <tr class = "time" ng-repeat="hour in vm.hours">
                        <td style="width: 60px">
                            <div class = "row justify-content-center">
                                <div class = "col-12" align = "center">
                                    {{hour}}
                                </div>
                            <div>
                        </td>
                        <td>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
