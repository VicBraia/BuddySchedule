<div class="container-fluid">
    <div class = "row mt-4  justify-content-center">
        <button class = "col-1" align = "left" ng-click="vm.changeMonth(-1)"><</button>
        <h2 class = "col-3" align = "center">
            {{vm.monthList[vm.shownMonth]}} {{vm.shownYear}}
        </h2>
        <button class = "col-1" align = "right" ng-click="vm.changeMonth(1)">></button>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-9" id="monthView">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" ng-repeat="x in vm.weekDayList">
                                <div class = "row justify-content-center">
                                    <div class = "col-12" align = "center">
                                        {{x}}
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class = "week" ng-repeat = "(key, week) in vm.monthWeeks">
                            <td style = "width: 14%" ng-repeat = "day in week track by $index">
                                <div class = "row justify-content-end">
                                    <div class = "col-5" align = "center">
                                        {{day}}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
