<div class="container-fluid">
    <div class = "row mt-4  justify-content-center">
        <button class = "col-1" align = "left" ng-click="vm.changeMonth(-1)"><</button>
        <h2 class = "col-3" align = "center">
            {{vm.monthList[vm.shownMonth]}} {{vm.shownYear}}
        </h2>
        <button class = "col-1" align = "right" ng-click="vm.changeMonth(1)">></button>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-9" id="monthView">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" ng-repeat="x in vm.weekDayList">{{x}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td ng-repeat="day in vm.month">{{day}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
